

<!DOCTYPE html>
<html>
    
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{ setts.title }}</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Webflow" name="generator">
  <link href="/static/home/css/style.css" rel="stylesheet" type="text/css">
</head>

<body data-gr-c-s-loaded="true">
  <header class="header-section" id="header">
    <div class="w-container"><a class="main-title w--current" href="http://poulstar.com">{{ setts.title }}</a>
      <p class="main-subheading">{{ setts.description }}</p>
      <div class="dropdown-wrapper w-dropdown" data-delay="0">
        <div class="dropdown-menu w-clearfix w-dropdown-toggle"><img class="menu-icon" height="12" src="./Blog Home_files/56d0fee6e867b1c137682a4e_menu.svg" width="12">
          <div class="menu-text">Menu</div>
        </div>
        <nav class="menu-list w-dropdown-list">
            {% for mnu in mnus %}
          <a class="home menu-link w-dropdown-link w--current" href="{{ mnu.link }}">
            {{ mnu.title }}
          </a>
          {% endfor %}
      </div>
      <div class="social-link-group">
        
        <!--FaceBook-->
        <a class="social-icon-link w-inline-block" href="{{ setts.facebook }}">
          <img src="/static/home/image/56d0c9f9db0bfb1112107b41_social-03.svg" width="25">
        </a>
        
        <!--Instagram-->
        <a class="social-icon-link w-inline-block" href="{{ setts.instagram }}">
          <img src="/static/home/image/56d0c9f9db0bfb1112107b58_social-07.svg" width="25">
        </a>
        
        <!--Twitter-->
        <a class="social-icon-link w-inline-block" href="{{ setts.twitter }}">
          <img src="/static/home/image/56d0c9f9db0bfb1112107b9a_social-18.svg" width="25">
        </a>
          
      </div>
    </div>
  </header>
  <div class="content-wrapper">
    <div class="w-container">
      <div class="w-dyn-list">
        <div class="w-dyn-items">
          {% for artc in artcs %}
          <div class="w-dyn-item">
            <div class="post-wrapper"><a class="blog-title-link w-inline-block" href="/atc/{{ artc.id }}"><h1 class="blog-title"> {{ artc.title }}</h1></a>
              <div class="post-info-wrapper">
                <div class="post-info"> {{ artc.published_date }}</div>
                <div class="post-info"></div></div>
                <p class="post-summary">{{ artc.text|truncatewords:10 }}</p>
                <a class="button-round w-button" href="/atc/{{ artc.id }}">Continue reading →</a></div>
          </div>
          {% endfor %}
        </div>
      </div>
      <!-- <div class="button-wrapper"><a class="button w-button" href="">More posts&nbsp;→</a></div> -->
    </div>
  </div>
  <footer class="footer">
    <div class="w-container">
      <div class="navigation-bar">
          {% for mnu in mnus %}
          <a class="nav-link w--current" href="{{ mnu.link }}">
              {{ mnu.title }}
          </a>
          {% endfor %}
        

    </div>
  </footer>
  <script src="/static/home/js/jquery.min.js" type="text/javascript"></script>
  <script src="/static/home/js/webflow.js" type="text/javascript"></script>


  <div id="selection_bubble" style="position:absolute;	visibility:hidden; padding:15px; color:#333; background:#eee; border-radius:10px; width:300px; z-index:10000"></div>
</body>

</html>
